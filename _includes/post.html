{% assign category = site.data.categories[post.category] %}
{% assign author = site.data.authors[post.author_id] %}
<article class="post-item">
  <a href="" class="blog-category"># {{ category.display_name}}</a>
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="post-info">
      <div class="post-time-info">
        <time class="post-meta" datetime="{{ post.date }}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </div>
      <h1 class="post-title">
        {{ post.title }}
      </h1>
      <p class="paragraph">
        {{ post.content | truncatewords:40 | strip_html}}
      </p>
    </div>
  </a>
  <span class="author">By <a href="{{author.profile_url}}" class="author" target="_blank" >{{ author.display_name }}</a></span>
</article>
